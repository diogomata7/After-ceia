<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Party Event</title>
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p, a, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e4e4e4;
            padding: 50px 0;
        }

        .container {
            max-width: 1000px;
            background-color: #fff;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .event-image {
            width: 100%;
            height: 300px;
            background-color: #aaa;
            background-size: cover;
            background-position: center;
        }

        .content {
            padding: 20px;
        }

        .countdown {
            text-align: center;
            margin: 20px 0;
        }

        .booking-btn {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .booking-btn:hover {
            background-color: #0056b3;
        }

        .booking-form {
            display: none;
            margin-top: 20px;
        }

        .booking-form input[type="text"], .booking-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        .booking-form input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .booking-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Christmas Party Event</h1>
            <p>An unforgettable evening of joy and celebration.</p>
        </div>

        <div class="event-image">
            <!-- Placeholder for an event image -->
        </div>

        <div class="content">
            <h2>Event Details</h2>
            <p>Date: December 24th, 2023</p>
            <p>Location: Event Hall, City Center</p>
            <p>Time: 7:00 PM onwards</p>

            <div class="countdown">
                <h2>Countdown to Party:</h2>
                <p id="timer">Loading...</p>
            </div>

            <button class="booking-btn" onclick="toggleBookingForm()">Book Your Ticket</button>
            
            <div class="booking-form" id="bookingForm">
                <h3>Enter Your Details</h3>
                <form action="[YourBookingBackendHere]" method="POST">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="submit" value="Confirm Booking">
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle booking form
        function toggleBookingForm() {
            var form = document.getElementById('bookingForm');
            if(form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }

        // Simple Countdown Timer
        var eventDate = new Date("December 24, 2023 19:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = eventDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Event has started!";
            }
        }, 1000);
    </script>
</body>
</html>
